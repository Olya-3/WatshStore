      </ul>

      <section class="catalog">
        <div class="header-wrapper">
          <h1 class="catalog__title">Мужские часы</h1>
          <form action="#" method="POST">
            <label class="catalog__sort">Сортировать по:
              <select class="sort__form" name="sort">
                <option value="popular">популярности</option>
                <option value="price">цене</option>
              </select>
            </label>
          </form>
        </div>

        <div class="catalog-wrapper">
          <section class="filters">
            <form action="#" method="POST">
              <fieldset>
                <legend class="filters__legend">Стоимость</legend>
<div class="wrapper">
        <div class="values">
            <span id="range1">
            </span>
            <span> &dash; </span>
            <span id="range2">
            </span>
        </div>
        <div class="container">
            <div class="slider-track">
            <input type="range" min="0" max="100000" value="12000" id="slider-1" oninput="slideOne()">
            <input type="range" min="0" max="100000" value="90000" id="slider-2" oninput="slideTwo()">
        </div>
        <script>window.onload = function(){
    slideOne();
    slideTwo();
}
let sliderOne = document.getElementById("slider-1");
let sliderTwo = document.getElementById("slider-2");
let displayValOne = document.getElementById("range1");
let displayValTwo = document.getElementById("range2");
let minGap = 0;
let sliderTrack = document.querySelector(".slider-track");
let sliderMaxValue = document.getElementById("slider-1").max;
function slideOne(){
    if(parseInt(sliderTwo.value) - parseInt(sliderOne.value) <= minGap){
        sliderOne.value = parseInt(sliderTwo.value) - minGap;
    }
    displayValOne.textContent = sliderOne.value;
    fillColor();
}
function slideTwo(){
    if(parseInt(sliderTwo.value) - parseInt(sliderOne.value) <= minGap){
        sliderTwo.value = parseInt(sliderOne.value) + minGap;
    }
    displayValTwo.textContent = sliderTwo.value;
    fillColor();
}
function fillColor(){
    percent1 = (sliderOne.value / sliderMaxValue) * 100;
    percent2 = (sliderTwo.value / sliderMaxValue) * 100;
    sliderTrack.style.background = `linear-gradient(to right, #dadae5 ${percent1}% , #3264fe ${percent1}% , #3264fe ${percent2}%, #dadae5 ${percent2}%)`;
}</script>
    </div>
                  </fieldset>
              <fieldset class="checkbox">
                <legend class="filters__legend">Бренд</legend>
                <label class="filters__label">
                  <input type="checkbox" checked name="Techne">Techne</label>
                <label class="filters__label">
                  <input type="checkbox" checked name="Rado">Rado</label>
                <label class="filters__label">
                  <input type="checkbox" checked name="Bvlgary">Bvlgary</label>
                <label class="filters__label">
                  <input type="checkbox" name="Tissot">Tissot</label>
                <label class="filters__label">
                  <input type="checkbox" name="Omega">Omega</label>
                <label class="filters__label">
                  <input type="checkbox" name="Montblanc">Montblanc</label>
              </fieldset>
              <fieldset>

              </fieldset>
              <fieldset>
                <legend class="filters__legend">Материал</legend>
              </fieldset>
              <fieldset>
